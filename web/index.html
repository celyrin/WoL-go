<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake-on-LAN Control Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Section -->
    <div class="container" id="loginSection">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="usernameInput">Username:</label>
                <input type="text" id="usernameInput" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password:</label>
                <input type="password" id="passwordInput" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <small>* Password must contain numbers, letters, and be longer than 8 characters.</small>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <form id="changePasswordForm" style="display:none;">
            <div class="form-group">
                <input type="password" id="newPasswordInput" placeholder="New Password">
                <button type="submit">Change Password</button>
            </div>
            <div class="form-group">
                <small>* Password must contain numbers, letters, and be longer than 8 characters.</small>
            </div>
        </form>
    </div>

    <!-- Wake-on-LAN Control Panel Section -->
    <div class="container" id="controlPanelSection" style="display: none;">
        <h1>Wake-on-LAN Control Panel</h1>
        <h2>Add MAC Address</h2>
        <input type="text" id="macInput" placeholder="Enter MAC address (XX:XX:XX:XX:XX:XX)">
        <button onclick="addMac()">Add</button>
        <h2>MAC Addresses</h2>
        <ul id="macList"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
